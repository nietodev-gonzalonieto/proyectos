<!DOCTYPE html>
<html>
  <head>
    <title>Act 4-Gonzalo Nieto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      h2{
        text-align:left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="well form-horizontal" action=" " method="post"  id="formulario">
        <fieldset>
          <!-- Nombre Formulario -->
          <legend><center><h2>Registro</h2></center></legend><br>
          <!-- Nombre -->
             <div class="form-group">
               <label for="nombre" class="col-md-4 control-label">Nombre</label>
               <div class="col-md-4 inputGroupContainer">
                 <div class="input-group">
                   <input id="nombre" type="text" name="nombre" size="40" maxlength="150" pattern="^[a-zA-Z]+[ ][a-zA-Z]+([ ][a-zA-Z]+){0,2}$" class="form-control"  placeholder="Escribe tu nombre y apellidos" required>
                 </div>
               </div>
            </div>
          <!-- Fecha Nacimiento-->
             <div class="form-group">
               <label for="nombre" class="col-md-4 control-label">Fecha de Nacimiento:</label>
               <div class="col-md-4 inputGroupContainer">
                 <div class="input-group">
                   <input id="edad" type="date" name="edad" class="form-control" required>
                 </div>
               </div>
            </div>
          <!-- Email -->
             <div class="form-group">
               <label for="nombre" class="col-md-4 control-label">Email:</label>
               <div class="col-md-4 inputGroupContainer">
                 <div class="input-group">
                   <input id="email" type="email" name="email" size="40" maxlength="132" pattern="^[a-zA-Z0-9_-]{2,63}@[a-zA-Z0-9]{2,63}[\.][a-z]{2,4}$"  placeholder="Escribe un email" class="form-control" required>
                 </div>
               </div>
            </div>
          <!-- Web -->
            <div class="form-group">
              <label class="col-md-4 control-label" >Web:</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <input id="sitioweb" type="url" name="web" pattern="^(http(s)?:\/\/)+([w]{3}[\.])+[a-z0-9]+[\.][a-z]{2,3}$" class="form-control"  placeholder="Escribe una url" required>
                </div>
              </div>
            </div>
          <!-- Contraseña -->
            <div class="form-group">
              <label class="col-md-4 control-label" >Contraseña:</label>
              <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                  <input id="passwd" type="password" name="password" pattern="^.{8,10}$" class="form-control"  placeholder="Escribe la contraseña" required>
                </div>
              </div>
            </div>
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label"></label>
              <div class="col-md-4"><br>
                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
