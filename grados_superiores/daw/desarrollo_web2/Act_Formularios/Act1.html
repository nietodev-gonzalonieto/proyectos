    <script type="text/javascript" language="JavaScript">
      function cambiaColor(celda) {
          if (celda.value=='') {
              if ((document.all)||(document.getElementById)) {
                  celda.style.backgroundColor = 'blue';
              }
          } else {
              if ((document.all)||(document.getElementById)) {
                  celda.style.backgroundColor = 'green';
              }
          }
      }
    </script>

  <body>
    <form action="">
      <div class="container">
        <form class="well form-horizontal" action=" " method="post"  id="formulario">
          <fieldset>
            <!-- Nombre Formulario -->
            <legend><center><h2>Act1</h2></center></legend><br>
            <!-- e-mail -->
               <div class="form-group">
                 <div class="col-md-4 inputGroupContainer">
                   <div class="input-group">
                     <input onclick="cambiaColor(this)" onblur="cambiaColor(this)" onfocus="cambiaColor(this)" onchange="cambiaColor(this)"value="" class="form-control">
                   </div>
                 </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </form>
