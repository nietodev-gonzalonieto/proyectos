<!DOCTYPE html>
<html>
  <head>
      <title>Formulario de prueba de HTML5</title>
  </head>
  <body>

    <form action="" method="get">
      <p>Nombre: <input type="text" name="nombre" autofocus required/></p><!--Autofocus sirve para poner el cursor de manera activa en el input sin necesidad de dar click encima de el-->

      <p>Correo electrónico: <input type="email" name="correo" required /></p><!--Required te obliga a poner un valor en ese campo.-->

      <p>URL: <input type="url" name="url_direccion" placeholder="Escribe la URL de tu página web personal" /></p><!--Placeholder hace que se ponga texto dentro de la barra,en gris flojo-->

      <p>Fecha: <input type="date" name="fecha" /></p>

      <p>Tiempo: <input type="time" name="tiempo" /></p>

      <p>Fecha y hora: <input type="datetime" name="fecha_hora" /></p>

      <p>Mes: <input type="month" name="mes" /></p>

      <p>Semana: <input type="week" name="semana" /></p>

      <p>Número (min -10, max 10): <input type="number" name="numero"  max="10" min="-10" value="0" /></p>

      <p>Teléfono: <input type="text" name="telefono" /></p>

      <p>Término de búsqueda: <input type="search" name="buscar" /></p>

      <p>Color favorito: <input type="color" name="colores" /></p>

      <p><input type="submit" value="Enviar" /></p>
    </form>
  </body>
</html>
