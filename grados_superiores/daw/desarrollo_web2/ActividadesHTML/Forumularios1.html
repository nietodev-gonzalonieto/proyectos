<!DOCTYPE html>
<html>
  <head>
      <title>Formulario1</title>
  </head>
  <body>
      <h1>Formulario de registro</h1>

      <form action="" method="get">
        <p>Nombre: <input type="text" name="nombre" maxlength="50"/></p><!--TYPE TEXT para introducir texto-->

        <p>Apellidos: <input type="text" name="apellidos" maxlength="50"/></p><!--MAXLENGTH para restringir el maximo de caracteres-->

        <p>Sexo: <input type="radio" name="sex" value="h" />hombre<input type="radio" name="sexo" value="m" />mujer</p><!--TYPE RADIO para marcar una de las opciones-->

        <p>Correo: <input type="text" name="mail" maxlength="100" /></p>

        <p><input type="checkbox" name="informacion" checked="checked" /> Deseo recibir información sobre novedades y ofertas</p><!--TYPE CHECKBOX para marcar varias de las opciones-->

        <p><input type="checkbox" name="aceptar" /> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</p>

        <p><input type="submit" value="Enviar" /></p>
      </form>
  </body>
</html>
